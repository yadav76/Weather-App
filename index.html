<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" name="" id="input" >
            <button onclick="searchData()"><img src="./images/search.png" alt="Search Icon" id="btn"></button>
            
        </div>
        <div class="error">
            <h3>Wrong City Name</h3>
        </div>
        <div class="weather">

            <img src="./images/rain.png" class="weather-icon" alt="Rain Img" srcset="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="" srcset="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="" srcset="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
